<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    
    <header>
        <img id="logoH" src="img/LogoAlura.png" alt="Logo alura">
        <h1 id="tituloH">Encriptador</h1>
    </header>

    <section class="encriptar">
        <textarea id="teclado" cols="50" rows="16" placeholder="Ingrese el texto aquí"></textarea >
        <p id="textInforma">&#33;Solo letras minúsculas y sin acentos</p>
        <button type="button" class="btnEjec" onclick="encriptar()">Encriptar</button>
        <button type="button" class="btnEjec" onclick="desencriptar()">Desencriptar</button>
    </section>

    <section class="resultado">
        <textarea disabled style="visibility:hidden;" id="userResultado" ></textarea>
        <img id="imgenResultado" src="./img/Muñeco.png" alt="Personaje con una lupa">
        <p class="textoResultado" id="resultadoTitulo">Ningún mensaje fue encontrado</p>
        <p class="textoResultado">Ingresa el texto que desees encriptar o desencriptar</p>   

        <button class="copiar" style="visibility: hidden;" onclick="portapapeles()">Copiar</button>
    </section>
    
    <script src="app.js"></script>
</body>



</html>
